<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="result">0</div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>:</button>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>AC</button>
            </div>
            <button class="equal" style="background-color: rgb(255, 172, 172);">=</button>
        </section>
    </main>
</body>

</html>
